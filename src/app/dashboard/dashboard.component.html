
<div class="dashboard">

          </a>
        </div>
      </div>
    </div>
    
    <div class="card custom-card">
      <span class="card-title">Project 2</span>

          </a>
        </div>
      </div>
    </div>
    <div class="card custom-card">
      <span class="card-title">Project 3</span>
      <hr class="card-line" />
      <div class="card-details">
        <div class="details-wrapper">
          <a class="view-button" href="/project1">
            View Details <span class="arrow"><i class="fas fa-chevron-right"></i></span>
          </a>
        </div>
      </div>
    </div>
    <div class="card">
      <span class="card-title">Project 4</span>
      <hr class="card-line" />
      <div class="card-details">
        <a class="view-details" href="/project4">View Details</a>
        <span class="arrow"><i class="fas fa-chevron-right"></i></span>
      </div>
    </div>
    <div class="card">
      <span class="card-title">Project 5</span>
      <hr class="card-line" />
      <div class="card-details">
        <a class="view-details" href="/project5">View Details</a>
        <span class="arrow"><i class="fas fa-chevron-right"></i></span>
      </div>
    </div>
    <div class="card">
      <span class="card-title">Project 6</span>
      <hr class="card-line" />
      <div class="card-details">
        <a class="view-details" href="/project6">View Details</a>
        <span class="arrow"><i class="fas fa-chevron-right"></i></span>
      </div>
    </div>
  </div>
  
  
  <div class="chart-container">
    <div class="chart custom-chart full-width" id="area-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="bar-chart"></div>
    <div class="chart custom-chart" id="pie-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="line-chart"></div>
    <div class="chart custom-chart" id="point-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="stacked-chart"></div>
    <div class="chart custom-chart" id="donut-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="scatter-chart"></div>
    <div class="chart custom-chart" id="gauge-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="polar-chart"></div>
    <div class="chart custom-chart" id="treemap-chart"></div>
  </div>
  <div class="chart-container">
    <div class="chart custom-chart" id="stock-chart"></div>
    <div class="chart custom-chart" id="financial-chart"></div>
  </div>
  <!-- <div class="chart-container">
    <div class="chart custom-chart" id="map-chart"></div>
  </div> -->
  <div class="chart-container1">
    <h3 class="chart-title">Skills and Expertise</h3>
    <ngx-graph [links]="links" [nodes]="nodes">
      <ng-template #nodeTemplate let-node>
        <svg:g ngx-graph-node>
          <svg:rect [attr.width]="node.width" [attr.height]="node.height" [attr.fill]="node.data.color"></svg:rect>
          <svg:text [attr.x]="-node.width / 2" [attr.y]="node.height / 2" alignment-baseline="central" [attr.fill]="node.data.textColor">
            {{ node.label }}
          </svg:text>
        </svg:g>
      </ng-template>
    </ngx-graph>
  </div>
