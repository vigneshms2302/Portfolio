<mat-toolbar>
  <span>Skill's Table</span>
  <div class="icon-container">
    <button mat-icon-button (click)="openAddSkillDialog()">
      <mat-icon class="add-icon">add</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleRemoveColumn()">
      <mat-icon class="remove-icon">remove</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" (input)="filterSkills()" placeholder="Search Skills" class="search-input">
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="skill">
    <th mat-header-cell *matHeaderCellDef>Skill</th>
    <td mat-cell *matCellDef="let skill">{{ skill.skill }}</td>
  </ng-container>

  <ng-container matColumnDef="proficiencyLevel">
    <th mat-header-cell *matHeaderCellDef>Proficiency Level</th>
    <td mat-cell *matCellDef="let skill">{{ skill.proficiencyLevel }}</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef>Experience</th>
    <td mat-cell *matCellDef="let skill">{{ skill.experience }}</td>
  </ng-container>

  <ng-container matColumnDef="certification">
    <th mat-header-cell *matHeaderCellDef>Certification</th>
    <td mat-cell *matCellDef="let skill">{{ skill.certification ? '✓' : '✗' }}</td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span>Remove</span>
    </th>
    <td mat-cell *matCellDef="let skill" [style.display]="showRemoveColumn ? 'table-cell' : 'none'">
      <button mat-icon-button color="warn" (click)="removeSkill(skill)">
        <mat-icon class="remove-icon">remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let skill; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
  [length]="filteredSkills.length" [pageSize]="5"></mat-paginator>
<br><br><br>


<ng-template #addSkillDialog>
  <h2 mat-dialog-title>Add Skill</h2>
  <form [formGroup]="skillForm" (ngSubmit)="addSkill()">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="skill" placeholder="Skill">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="proficiencyLevel" placeholder="Proficiency Level">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="experience" placeholder="Experience">
      </mat-form-field>
      <mat-checkbox formControlName="certification">Certification</mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="skillForm.invalid">Add</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</ng-template>
