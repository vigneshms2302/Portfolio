<div class="container" >
  <mat-card >
    <mat-card-title id="title">NEW REGISTRATION</mat-card-title>
    <mat-card-content>
      <form  >
        <div class="form-fields-container">
          <mat-form-field id="f1">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="name"  (blur)="onNameBlur()" [value]="name | uppercase" (keyup)="onKeyUp($event)" required>
            

          </mat-form-field>
<!-- 
           <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" pattern="[A-Za-z ]*" required>
            <mat-error *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
              Please enter a valid name with only alphabets.
            </mat-error>
          </mat-form-field>  -->
          
          <!-- <mat-form-field id="f1">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="name" (input)="onNameInputChange($event)">
          </mat-form-field>          
           -->
          
            
          
          <mat-form-field id="f2">
            <mat-label id="">Email</mat-label>
            <input matInput type="email"  name="email" [(ngModel)]="email" (blur)="onEmailBlur()" [value]="email | lowercase" (keyup)="onKeyUp($event)" required  >
            
          </mat-form-field>
        </div>


        <div class="form-fields-container">
          <mat-form-field id="f3" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'"  name="password" [(ngModel)]="password" (blur)="onPasswordBlur()" required>
            
            <button style="background-color: inherit ;border: inherit;" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" required>
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
          </mat-form-field>
          <mat-form-field id="f4">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"  id="confirmPassword" name="confirmpassword" [(ngModel)]="confirmPassword" (blur)="onConfirmPasswordBlur()" required >
            
            <button style="background-color: inherit ;border: inherit;" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword" required >
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <mat-expansion-panel class="address" name="address" [(ngModel)]="address" (blur)="onAddressBlur()">
          <mat-expansion-panel-header>
            <mat-panel-title>Address</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput name="street" [(ngModel)]="street" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput name="city" [(ngModel)]="city" required >
          </mat-form-field>
          <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput name="state" [(ngModel)]="state" required >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input matInput name="zip" [(ngModel)]="zip" required >
          </mat-form-field>
        </mat-expansion-panel>
        
        <!-- <mat-form-field class="address">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Address" name="address" [(ngModel)]="address" (blur)="onAddressBlur()"></textarea>
        </mat-form-field> -->

        <div class="form-fields-container">
          <mat-form-field appearance="fill" class="date-of-birth" id="f5">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="dateOfBirth" (dateChange)="onDateChange($event)" required [matDatepickerFilter]="dateFilter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          

          <mat-radio-group aria-label="Gender" id="f6" name="gender"  [(ngModel)]="gender" (change)="onGenderChange()" required >
            <label class="gender">Gender:</label><br>
            <mat-radio-button value="male" id="male">Male</mat-radio-button>
            <mat-radio-button value="female" id="female">Female</mat-radio-button>
            <mat-radio-button value="other" id="other">Other</mat-radio-button>
          </mat-radio-group>
          
        </div>

        <div class="form-fields-container">
          <mat-form-field appearance="fill" id="f7" >
            <mat-label>Country</mat-label>
            <mat-select placeholder="Select Country" [(ngModel)]="country" (selectionChange)="onCountrySelectionChange($event)" required >
              <mat-option value="India">India</mat-option>
              <mat-option value="Pakistan">Pakistan</mat-option>
              <mat-option value="China">China</mat-option>
              <mat-option value="America">America</mat-option>
            </mat-select>
            
          </mat-form-field>
          <mat-form-field class="example-full-width" id="f8">
            <mat-label>Phone number</mat-label>
            <span matPrefix>+91&nbsp;</span>
            <input type="tel" matInput placeholder="9999999999" name="phone" [(ngModel)]="phone" (input)="onPhoneInputChange($event)" required>
          </mat-form-field>
          
        </div>

        <section class="checkbox">
          <mat-checkbox name="acceptTerms" [(ngModel)]="acceptTerms" (change)="onCheckboxChange()">I accept all the terms and conditions</mat-checkbox>
        </section>
        
        <!-- <button mat-raised-button color="primary" type="submit" class="submit-button">Register</button> -->
        <button mat-raised-button color="primary"  class="submit-button" type="submit" 
        
        (mouseenter)="onMouseEnter()" 
        (mouseleave)="onMouseLeave()" 
        [class.clickable-icon]="showClickableIcon"
        (mouseover)="confirmRegistration = true" 
  (mouseout)="confirmRegistration = false" (click)="register()">
  {{confirmRegistration ? 'Confirm Registration' : 'Register'}}
</button>


        <div class="login">
          <label>Already have an account? <a routerLink="/login"  style="color: #2980b9">Login</a></label></div>
          <br>
                  </form>
        </mat-card-content>
      </mat-card>
       
    </div>
    <router-outlet></router-outlet>
