
<mat-toolbar>
  
  <span>Skill's Table</span>
  <div class="icon-container">
    <button mat-icon-button (click)="openAddSkillDialog()">
      <mat-icon class="add-icon">add</mat-icon>
    </button>
    <button mat-icon-button >
      <mat-icon class="remove-icon">remove</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-table [dataSource]="dataSource">

  
  <ng-container matColumnDef="skill">
    <mat-header-cell *matHeaderCellDef> Skill </mat-header-cell>
    <mat-cell *matCellDef="let skill"> {{ skill.skill }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="proficiencyLevel">
    <mat-header-cell *matHeaderCellDef> Proficiency Level </mat-header-cell>
    <mat-cell *matCellDef="let skill"> {{ skill.proficiencyLevel }} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="experience">
    <mat-header-cell *matHeaderCellDef> Experience </mat-header-cell>
    <mat-cell *matCellDef="let skill"> {{ skill.experience }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="certification">
    <mat-header-cell *matHeaderCellDef> Certification </mat-header-cell>
    <mat-cell *matCellDef="let skill">
      <mat-icon *ngIf="skill.certification">done</mat-icon>
      <mat-icon *ngIf="!skill.certification">clear</mat-icon>
    </mat-cell>
  </ng-container>

  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let skill; columns: displayedColumns;"></mat-row>

</mat-table>

<ng-template #addSkillDialog>
  <h2 mat-dialog-title>Add Skill</h2>
  <form [formGroup]="skillForm" (ngSubmit)="addSkill()">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="skill" placeholder="Skill">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="proficiencyLevel" placeholder="Proficiency Level">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="experience" placeholder="Experience">
      </mat-form-field>
      <mat-checkbox formControlName="certification">Certification</mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="skillForm.invalid">Add</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</ng-template>
